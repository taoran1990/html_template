<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Template </title>
		<link href="css/main.css" rel="stylesheet">
		<link href="lib/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<style>
			body{
				background-color: white; 
			}
			.cus-avater-header{
				display: inline-block;
				float: left;
			}
			.cus-avatar{
				width: 2rem;
				margin: .2rem;
				vertical-align: middle;

				border-radius: 5px;
				-webkit-border-radius: 5px;
				-ms-border-radius: 5px;
				-moz-border-radius: 5px;
			}
			.cus-dropdown{
				cursor: pointer;
				min-width: 150px;
			}
			.cus-user-info-btn{
				outline: none;
				color: black;
			}

			#headbar_section{
				position: absolute;
				height: 70px;
				left: 0px;
				right: 0px;
				background-color: #EFEFEF;
			}
			.cus_nav{
				padding: .9rem 1rem;
				background-color: #f5f5f5 !important; 
				//border-bottom: 2px solid #d0cdce;
			}
			#sidebar_section{
				position: absolute;
				top: 70px;
				bottom: 0px;
				width: 250px;
				padding: .2rem;
				//border-right: 2px solid #BDC3C7;
				overflow: hidden;
			}
			#content_section{
				position: absolute;
				top: 70px;
				left: 252px;
				right: 0px;
				bottom: 0px;
			}
			.cus-menu{
				border: 1px solid #efefef;
				border-top-right-radius: 5px;
				-webkit-border-top-right-radius: 5px;
				-ms-border-top-right-radius: 5px;
				-moz-border-top-right-radius: 5px;
				border-top-left-radius: 5px;
				-webkit-border-top-left-radius: 5px;
				-ms-border-top-left-radius: 5px;
				-moz-border-top-left-radius: 5px;
				margin-bottom: .2rem;
			}
			.cus-menu-title{
				font-size: 1.2rem;
				padding: 0.75rem 1.25rem;
				color: white;
				background-color: #3498DB;
				cursor: pointer;
			}
			.cus-menu-content{
				display: none;
			}
			.cus-menu-content-active{
				display: block;
			}
			.list-group-item{
				border-radius: 0px !important;
				-webkit-border-radius: 0px !important;
				-ms-border-radius: 0px !important;
				-moz-border-radius: 0px !important;
				padding-left: 3rem;
				cursor: pointer;
			}
			.cus-list-group-item-active{
				background-color: #cce5ff !important;
			}
			.cus-list-group-item-active:hover{
				background-color: #cce5ff !important;
			}

		</style>

		<script>
	
		</script>

		<div id="app">

			<div id="headbar_section">
				<nav class="navbar navbar-light cus_nav" style="background-color: #E3F2FD;">
					<!-- nav begin -->
					<div class="content">
						CRM
					</div>

					<!--
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search"
										placeholder="Search" aria-label="Search">
										<button class="btn btn-outline-success my-2 my-sm-0">search</button>
					</form>
					-->

					<div class="dropdown show cus-dropdown">
						<span class="dropdown-toggle cus-user-info-btn" href="#" role="button"
							id="userDrop" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">

							<img src="/img/avater_2.jpg" class="cus-avatar cus-avatar-header" >
							小猪
						</span>

						<div class="dropdown-menu" aria-labelledby="userDrop">
							<a class="dropdown-item" href="#">个人信息</a>
							<a class="dropdown-item" href="#">系统设置</a>
							<a class="dropdown-item" href="#">退出系统</a>
						</div>
					</div>


					<!-- nav end   -->
				</nav>
			</div>

			<!-- sidebar section begin -->
			<div id="sidebar_section">

				<div class="cus-menu">
					<div class="cus-menu-title">Menu 1</div>
					<div class="cus-menu-content cus-menu-content-active">
						<ul class="list-group">
							<li class="list-group-item list-group-item-action cus-list-group-item-active">Sub Menu Item 1</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 2</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 3</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 4</li>
						</ul>
					</div>
				</div>

				<div class="cus-menu">
					<div class="cus-menu-title">Menu 2</div>
					<div class="cus-menu-content">
						<ul class="list-group">
							<li class="list-group-item list-group-item-action">Sub Menu Item 1</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 2</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 3</li>
							<li class="list-group-item list-group-item-action">Sub Menu Item 4</li>
						</ul>
					</div>
				</div>



			</div>
			<!-- sidebar section end   -->

			<div id="content_section">
			
			</div>
		</div>

		<script src="lib/jquery-3.2.1.slim.min.js"></script>
		<script src="lib/popper.min.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
